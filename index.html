<!DOCTYPE html>
<html lang="en">
	<head><meta charset="utf-8"><title>Lieder Corpus Templater</title></head>
	<body><div id='div'>Paste a spreadsheet row below: <button onclick='parse_paste()'>Next</button><br/><input id='paste' size='50'/></div></body>
<script>
let imslp_id;
let composer;
let lyricist;
let set;
let number;
let title;
let page_offset = 1;
let page;
let system;
let systems_max;
let total_pages = 1;
let total_systems;
let measure;
let measure_linear;
let duration;
let piece_array;
let piece_row;
let piece;
let result;
let total;

// Remove an element: document.getElementById("element").remove();
Element.prototype.remove = function() {
	this.parentElement.removeChild(this);
}

function download_text_file(filename, text) {
	let element = document.createElement('a');
	element.setAttribute("href", "data:text/plain;charset=utf-8," + encodeURIComponent(text));
	element.setAttribute("download", filename);
	element.style.display = "none";
	document.body.appendChild(element);
	element.click();
	document.body.removeChild(element);
}

function parse_paste() {
	let arr = document.getElementById('paste').value.split('\t');
	imslp_id = arr[1];
	composer = arr[2];
	lyricist = arr[3];
	set = arr[4];
	number = arr[5];
	title = arr[6];
	count_pages();
}

function count_pages() {
	document.getElementById('div').remove();
	document.body.innerHTML += `<div id="div"><br/>Page 1 of the template is Page <input id="page_offset" type="number" size="3" onfocus="select();" value="1"></input> of the PDF score.<br/>The last page is Page <input id="last_page" type="number" size="2"></input>&nbsp;<button type="button" id="nxt">Next</button>&nbsp;<button type="button" onclick="start_over();">Start over</button></div>`;
	document.getElementById('last_page').value = total_pages + page_offset - 1;
	document.getElementById('page_offset').select();
	document.getElementById('nxt').onclick = function() {
		total_pages = parseInt(document.getElementById('last_page').value, 10) - page_offset + 1;
		count_systems();
	};
}

function count_systems() {
	document.getElementById('div').remove();
	let div = document.createElement('div');
	div.id = 'div';
	div.innerHTML = '<b>Scroll through the score, and count the # of systems on each page:</b><br/>(The cursor hops automatically. You can also paste a string of numbers, e.g., 34444544.)<br/>';
	document.body.appendChild(div);
	let table = document.createElement('table');
	div.appendChild(table);
	total = total_pages;
	let row1 = table.insertRow();
	let row2 = table.insertRow();
	let i;
	let input_array = [];
	row1.insertCell().appendChild(document.createTextNode('Page'));
	row2.insertCell().appendChild(document.createTextNode('Systems'));
	for (i = 0; i < total; i++) {
		row1.insertCell().appendChild(document.createTextNode(`${i + page_offset}`));
		input_array.push(document.createElement('input'));
		input_array[i].size = '1';
		// The user may've been sent back here to correct an error. In that case, fill in the previous data
		input_array[i].value = page == undefined ? '4' : page[i];
		input_array[i].parent = input_array; // Backdoor for update_array
		input_array[i].num = i; // Backdoor for update_array
		row2.insertCell().appendChild(input_array[i]);
		input_array[i].addEventListener('focus', function(){this.select();});
		input_array[i].addEventListener('input', update_array);
	}
	input_array[0].select();
	let next_btn = document.createElement('button');
	systems_max = 0;
	next_btn.innerHTML = 'Next';
	next_btn.onclick = function() {
		page = new Array(total_pages); // Default value = undefined
		for (i = 0; i < total_pages; i++) {
			page[i] = parseInt(input_array[i].value, 16);
			if (systems_max < page[i]) {
				systems_max = page[i];
			}
		}
		count_measures();
	};
	div.appendChild(next_btn);
	let finish_btn = document.createElement('button');
	let start_over_btn = document.createElement('button');
	start_over_btn.innerHTML = 'Start over';
	start_over_btn.onclick = start_over;
	div.appendChild(start_over_btn);
}

function count_measures() {
	document.getElementById('div').remove();
	let div = document.createElement('div');
	div.id = 'div';
	div.innerHTML = '<b>Scroll through the score, and count the # of measures in each system:</b><br/>Rows = pages; columns = systems. Denote 10 ... 15 by a ... f.<br/>(The cursor hops automatically. You can also paste a string of numbers, e.g., 455436672ab34.)<br/>';
	document.body.appendChild(div);
	let table = document.createElement('table');
	div.appendChild(table);
	let row = table.insertRow();
	row.insertCell();
	let i, j;
	for (i = 0; i < systems_max; i++) {
		row.insertCell().appendChild(document.createTextNode(`${i + 1}`));
	}
	let input_array = [];
	total_systems = 0;
	for (i = 0; i < total_pages; i++) {
		row = table.insertRow();
		row.insertCell().appendChild(document.createTextNode('Page ' + `${i + page_offset}`));
		for (j = 0; j < page[i]; j++) {
			input_array.push(document.createElement('input'));
			input_array[total_systems].size = '1';
			input_array[total_systems].value = system == undefined ? '1' : system[i][j]; // By default, each system has 1 measure
			input_array[total_systems].parent = input_array; // Backdoor for update_array
			input_array[total_systems].num = total_systems; // Backdoor for update_array
			row.insertCell().appendChild(input_array[total_systems]);
			input_array[total_systems].addEventListener('focus', function(){this.select();});
			input_array[total_systems].addEventListener('input', update_array);
			total_systems++;
		}
	}
	total = total_systems;
	input_array[0].select();
	let next_btn = document.createElement('button');
	next_btn.innerHTML = 'Next';
	next_btn.onclick = function(e, fin = false) {
		let k = 0;
		system = new Array(total_pages);
		for (i = 0; i < total_pages; i++) {
			system[i] = new Array(page[i]);
			for (j = 0; j < page[i]; j++) {
				system[i][j] = parseInt(input_array[k].value, 16);
				k++;
			}
		}
			// Initialize measure[][][]. Can't do .fill({}) as they all point to a single {}	
		measure = new Array(total_pages);
		for (i = 0; i < total_pages; i++) {
			measure[i] = new Array(page[i]);
		}
		for (i = 0; i < total_pages; i++) {
			for (j = 0; j < page[i]; j++) {
				measure[i][j] = new Array(system[i][j]);
			}
		}
		measure_linear = [];
		for (i = 0; i < total_pages; i++) {
			for (j = 0; j < page[i]; j++) {
				for (k = 0; k < system[i][j]; k++) {
					measure[i][j][k] = {coord : [i, j, k]};
					measure_linear.push(measure[i][j][k]);
					measure[i][j][k].pos = measure_linear.length - 1;
				}
			}
		}
		fin ? finish() : add_time_signatures();
	};
	div.appendChild(next_btn);
	let finish_btn = document.createElement('button');
	finish_btn.innerHTML = 'Finish here';
	finish_btn.onclick = () => next_btn.onclick(undefined, true);	
	div.appendChild(finish_btn);
	let start_over_btn = document.createElement('button');
	start_over_btn.innerHTML = 'Start over';
	start_over_btn.onclick = start_over;
	div.appendChild(start_over_btn);
}

function add_time_signatures() {
	document.getElementById('div').remove();
	let div = document.createElement('div');
	div.id = 'div';
	div.innerHTML = '<b>Scroll through the score, and record all time signatures. Try not to miss any.</b><br/>(If you missed some and need to add them later in MuseScore, press Ctrl before dragging the time signatures, so as to not ruin the layout. Do this for every voice.)<br/>(You can use the Tab key.)</br>For common time, enter 4/4 appease the wizard, and change it later in MuseScore.</br>More lines will appear as you type. Itâ€™s okay to leave lines empty.</br>Use negative numbers to count from the right/bottom, e.g., -2 (2nd last page/measure/system).</br>';
	document.body.appendChild(div);
	let table = document.createElement('table');
	let num = 1;
	let row = table.insertRow();
	row.insertCell().appendChild(document.createTextNode('Page'));
	row.insertCell().appendChild(document.createTextNode('System'));
	row.insertCell().appendChild(document.createTextNode('Measure'));
	row.insertCell().appendChild(document.createTextNode('Time signature'));
	div.appendChild(table);

	function add_line(line_num) {
		let i;
		row = table.insertRow();
		i = document.createElement('input');
		i.id = 'page' + line_num;
		i.num = line_num;
		i.pref = 'page';
		i.auto = line_num == 0 ? false : true;
		i.size = 2;
		row.insertCell().appendChild(i);
		i.addEventListener('focus', on_focus);
		i.addEventListener('input', function(){this.style.color = 'black';});
		i = document.createElement('input');
		i.id = 'system' + line_num;
		i.num = line_num;
		i.pref = 'system';
		i.auto = line_num == 0 ? false : true;
		i.size = 2;
		row.insertCell().appendChild(i);
		i.addEventListener('focus', on_focus);
		i.addEventListener('input', function(){this.style.color = 'black';});
		i = document.createElement('input');
		i.id = 'measure' + line_num;
		i.size = 2;
		row.insertCell().appendChild(i);
		i.addEventListener('focus', on_focus);
		i.addEventListener('input', function(){this.style.color = 'black';});
		i = document.createElement('input');
		i.id = 'top' + line_num;
		i.size = 1;
		let cell = row.insertCell();
		cell.appendChild(i);
		i.addEventListener('focus', on_focus);
		i = document.createElement('input');
		i.size = 1;
		i.id = 'bottom' + line_num;
		cell.appendChild(i);
		i.addEventListener('focus', on_focus);

		function on_focus() { // If no more lines below focus, add a line
			if (line_num + 1 == num) {
				add_line(num);
				num++;
			}
			if (this.auto && this.value == '' && (this.pref == 'page' || this.pref == 'system' && document.getElementById(`page${this.num}`).value == document.getElementById(`page${this.num - 1}`).value)) {
				this.value = document.getElementById(this.pref + (this.num - 1)).value;
			}
			this.select();
		}
	}

	add_line(0);
	document.getElementById('page0').value = page_offset;
	document.getElementById('system0').value = '1';
	document.getElementById('measure0').value = '1';
	document.getElementById('top0').value = '3';
	document.getElementById('bottom0').value = '4';
	document.getElementById('top0').select();

	let next_btn = document.createElement('button');
	next_btn.innerHTML = 'Next';
	next_btn.onclick = function(e, fin = false) {
		for (i = 0; i < num; i++) {
			let pg = minus_to_plus(parseInt(document.getElementById('page'+i).value, 10), total_pages + page_offset, page_offset);
			if (isNaN(pg)) { // Ignore empty lines
				continue;
			}
			if (pg < 0 || pg >= total_pages) {
				document.getElementById('page'+i).style.color = 'red';
				inconsistency('page', 'Page');
				return;
			}
			let sys = minus_to_plus(parseInt(document.getElementById('system'+i).value, 10), page[pg] + 1);
			if (sys < 0 || sys >= page[pg]) {
				document.getElementById('system'+i).style.color = 'red';
				inconsistency('system', 'System');
				return;
			}
			let bar = minus_to_plus(parseInt(document.getElementById('measure'+i).value, 10), system[pg][sys] + 1);
			if (bar < 0 || bar >= system[pg][sys]) {
				document.getElementById('measure'+i).style.color = 'red';
				inconsistency('measure', 'Measure');
				return;
			}
			measure[pg][sys][bar].time = [parseInt(document.getElementById('top'+i).value, 10), parseInt(document.getElementById('bottom'+i).value, 10)];
		}
		// Fill in duration[][][]
		duration = new Array(total_pages);
		for (i = 0; i < total_pages; i++) {
			duration[i] = new Array(page[i]);
		}
		for (i = 0; i < total_pages; i++) {
			for (j = 0; j < page[i]; j++) {
				duration[i][j] = new Array(system[i][j]);
			}
		}
		for (i = 0; i < total_pages; i++) {
			for (j = 0; j < page[i]; j++) {
				for (k = 0; k < system[i][j]; k++) {
					if (measure[i][j][k].time == undefined) {
						var t = measure_linear[measure[i][j][k].pos - 1].coord;
						duration[i][j][k] = duration[t[0]][t[1]][t[2]];
					} else {
						duration[i][j][k] = measure[i][j][k].time;
					}
				}
			}
		}
		fin ? finish() : add_barlines();
	};
	div.appendChild(next_btn);
	let finish_btn = document.createElement('button');
	finish_btn.innerHTML = 'Finish here';
	finish_btn.onclick = () => next_btn.onclick(undefined, true);
	div.appendChild(finish_btn);
	let start_over_btn = document.createElement('button');
	start_over_btn.innerHTML = 'Start over';
	start_over_btn.onclick = start_over;
	div.appendChild(start_over_btn);
}

function add_barlines() {
	document.getElementById('div').remove();
	let div = document.createElement('div');
	div.id = 'div';
	div.innerHTML = '<b>For each type of barlines, scroll through the score and record their positions.</b><br/>(You can use the Tab key.)</br>More lines will appear as you type. It\'s okay to leave lines empty.</br>Use negative numbers to count from the right/bottom, e.g., -2 (2nd last page/measure/system).</br>If you need Da Capo etc., please add those later in MuseScore.';
	document.body.appendChild(div);
	let tbl = document.createElement('table');
	let master = tbl.insertRow();
	let table_double = document.createElement('table');
	table_double.id = 'double';
	table_double.num = 1;
	let table_repeat_left = document.createElement('table');
	table_repeat_left.id = 'repeat_left';
	table_repeat_left.num = 1;
	let table_repeat_right = document.createElement('table');
	table_repeat_right.id = 'repeat_right';
	table_repeat_right.num = 1;
	let table_end = document.createElement('table');
	table_end.id = 'end';
	table_end.num = 1;
	let cell, row;
	cell = master.insertCell();
	cell.innerHTML = '<b>Double</b><br/>';
	cell.appendChild(table_double);
	cell = master.insertCell();
	cell.innerHTML = '<b>Left Repeat</b><br/>';
	cell.appendChild(table_repeat_left);
	cell = master.insertCell();
	cell.innerHTML = '<b>Right Repeat</b><br/>';
	cell.appendChild(table_repeat_right);
	cell = master.insertCell();
	cell.innerHTML = '<b>End</b><br/>';
	cell.appendChild(table_end);
	row = table_double.insertRow();
	row.insertCell().appendChild(document.createTextNode('Page'));
	row.insertCell().appendChild(document.createTextNode('System'));
	row.insertCell().appendChild(document.createTextNode('Measure'));
	row = table_repeat_left.insertRow();
	row.insertCell().appendChild(document.createTextNode('Page'));
	row.insertCell().appendChild(document.createTextNode('System'));
	row.insertCell().appendChild(document.createTextNode('Measure'));
	row = table_repeat_right.insertRow();
	row.insertCell().appendChild(document.createTextNode('Page'));
	row.insertCell().appendChild(document.createTextNode('System'));
	row.insertCell().appendChild(document.createTextNode('Measure'));
	row = table_end.insertRow();
	row.insertCell().appendChild(document.createTextNode('Page'));
	row.insertCell().appendChild(document.createTextNode('System'));
	row.insertCell().appendChild(document.createTextNode('Measure'));
	div.appendChild(tbl);

	function add_line(line_num, table) {
		let i;
		row = table.insertRow();
		i = document.createElement('input');
		i.id = `${table.id}_page` + line_num;
		i.pref = `${table.id}_page`;
		i.auto = line_num == 0 ? false : true;
		i.num = line_num;
		i.size = 2;
		row.insertCell().appendChild(i);
		i.addEventListener('focus', on_focus);
		i.addEventListener('input', function(){this.style.color = 'black';});
		i = document.createElement('input');
		i.id = `${table.id}_system` + line_num;
		i.pref = `${table.id}_system`;
		i.auto = line_num == 0 ? false : true;
		i.num = line_num;
		i.size = 2;
		row.insertCell().appendChild(i);
		i.addEventListener('focus', on_focus);
		i.addEventListener('input', function(){this.style.color = 'black';});
		i = document.createElement('input');
		i.id = `${table.id}_measure` + line_num;
		i.size = 2;
		row.insertCell().appendChild(i);
		i.addEventListener('focus', on_focus);
		i.addEventListener('input', function(){this.style.color = 'black';});

		function on_focus() {
			t = this.parentElement.parentElement.parentElement.parentElement;
			if (line_num + 1 == t.num) {
				add_line(t.num, t);
				t.num++;
			}
			if (this.auto && this.value == '' && (this.pref == `${table.id}_page` || this.pref == `${table.id}_system` && document.getElementById(`${table.id}_page${this.num}`).value == document.getElementById(`${table.id}_page${this.num - 1}`).value)) {
				this.value = document.getElementById(this.pref + (this.num - 1)).value;
			}
			this.select();
		}
	}

	add_line(0, table_double);
	add_line(0, table_repeat_left);
	add_line(0, table_repeat_right);
	add_line(0, table_end);
	document.getElementById('double_page0').focus();
	let next_btn = document.createElement('button');
	next_btn.innerHTML = 'Next';
	next_btn.onclick = function(e, fin = false) {
		for (i = 0; i < document.getElementById('double').num; i++) {
			let pg = minus_to_plus(parseInt(document.getElementById('double_page'+i).value, 10), total_pages + page_offset, page_offset);
			if (isNaN(pg)) {
				continue;
			}
			if (pg < 0 || pg >= total_pages) {
				document.getElementById('double_page'+i).style.color = 'red';
				inconsistency('page', 'Page');
				return;
			}
			let sys = minus_to_plus(parseInt(document.getElementById('double_system'+i).value, 10), page[pg] + 1);
			if (sys < 0 || sys >= page[pg]) {
				document.getElementById('double_system'+i).style.color = 'red';
				inconsistency('system', 'System');
				return;
			}
			let bar = minus_to_plus(parseInt(document.getElementById('double_measure'+i).value, 10), system[pg][sys] + 1);
			if (bar < 0 || bar >= system[pg][sys]) {
				document.getElementById('double_measure'+i).style.color = 'red';
				inconsistency('measure', 'Measure');
				return;
			}
			measure[pg][sys][bar].barline = 'double';
		}
		for (i = 0; i < document.getElementById('repeat_left').num; i++) {
			let pg = minus_to_plus(parseInt(document.getElementById('repeat_left_page'+i).value, 10), total_pages + page_offset, page_offset);
			if (isNaN(pg)) {
				continue;
			}
			if (pg < 0 || pg >= total_pages) {
				document.getElementById('repeat_left_page'+i).style.color = 'red';
				inconsistency('page', 'Page');
				return;
			}
			let sys = minus_to_plus(parseInt(document.getElementById('repeat_left_system'+i).value, 10), page[pg] + 1);
			if (sys < 0 || sys >= page[pg]) {
				document.getElementById('repeat_left_system'+i).style.color = 'red';
				inconsistency('system', 'System');
				return;
			}
			let bar = minus_to_plus(parseInt(document.getElementById('repeat_left_measure'+i).value, 10), system[pg][sys] + 1);
			if (bar < 0 || bar >= system[pg][sys]) {
				document.getElementById('repeat_lefte_measure'+i).style.color = 'red';
				inconsistency('measure', 'Measure');
				return;
			}
			measure[pg][sys][bar].barline = 'repeat_left';
		}
		for (i = 0; i < document.getElementById('repeat_right').num; i++) {
			let pg = minus_to_plus(parseInt(document.getElementById('repeat_right_page'+i).value, 10), total_pages + page_offset, page_offset);
			if (isNaN(pg)) {
				continue;
			}
			if (pg < 0 || pg >= total_pages) {
				document.getElementById('repeat_right_page'+i).style.color = 'red';
				inconsistency('page', 'Page');
				return;
			}
			let sys = minus_to_plus(parseInt(document.getElementById('repeat_right_system'+i).value, 10), page[pg] + 1);
			if (sys < 0 || sys >= page[pg]) {
				document.getElementById('repeat_right_system'+i).style.color = 'red';
				inconsistency('system', 'System');
				return;
			}
			let bar = minus_to_plus(parseInt(document.getElementById('repeat_right_measure'+i).value, 10), system[pg][sys] + 1);
			if (bar < 0 || bar >= system[pg][sys]) {
				document.getElementById('repeat_right_measure'+i).style.color = 'red';
				inconsistency('measure', 'Measure');
				return;
			}
			measure[pg][sys][bar].barline = 'repeat_right';
		}
		for (i = 0; i < document.getElementById('end').num; i++) {
			let pg = minus_to_plus(parseInt(document.getElementById('end_page'+i).value, 10), total_pages + page_offset, page_offset);
			if (isNaN(pg)) {
				continue;
			}
			if (pg < 0 || pg >= total_pages) {
				document.getElementById('end_page'+i).style.color = 'red';
				inconsistency('page', 'Page');
				return;
			}
			let sys = minus_to_plus(parseInt(document.getElementById('end_system'+i).value, 10), page[pg] + 1);
			if (sys < 0 || sys >= page[pg]) {
				document.getElementById('end_system'+i).style.color = 'red';
				inconsistency('system', 'System');
				return;
			}
			let bar = minus_to_plus(parseInt(document.getElementById('end_measure'+i).value, 10), system[pg][sys] + 1);
			if (bar < 0 || bar >= system[pg][sys]) {
				document.getElementById('end_measure'+i).style.color = 'red';
				inconsistency('measure', 'Measure');
				return;
			}
			measure[pg][sys][bar].barline = 'end';
		}
		fin ? finish() : add_key_signatures();
	};
	div.appendChild(next_btn);
	let finish_btn = document.createElement('button');
	finish_btn.innerHTML = 'Finish here';
	finish_btn.onclick = () => next_btn.onclick(undefined, true);
	div.appendChild(finish_btn);
	let start_over_btn = document.createElement('button');
	start_over_btn.innerHTML = 'Start over';
	start_over_btn.onclick = start_over;
	div.appendChild(start_over_btn);
}

function add_key_signatures() {
	document.getElementById('div').remove();
	let div = document.createElement('div');
	div.id = 'div';
	div.innerHTML = '<b>Scroll through the score, and record all the key signatures.</b><br/>(You can use the Tab key.)</br>More lines will appear as you type. It\'s okay to leave lines empty.</br>Use negative numbers to count from the right/bottom, e.g., -2 (2nd last page/measure/system).</br>Use positive/negative numbers to denote the # of sharps/flats.</br>';
	document.body.appendChild(div);
	let table = document.createElement('table');
	let num = 1;
	let row = table.insertRow();
	row.insertCell().appendChild(document.createTextNode('Page'));
	row.insertCell().appendChild(document.createTextNode('System'));
	row.insertCell().appendChild(document.createTextNode('Measure'));
	row.insertCell().appendChild(document.createTextNode('Key'));
	div.appendChild(table);

	function add_line(line_num) {
		let i;
		row = table.insertRow();
		i = document.createElement('input');
		i.id = 'page' + line_num;
		i.size = 2;
		row.insertCell().appendChild(i);
		function on_focus() {
			if (line_num + 1 == num) {
				add_line(num);
				num++;
			}
			if (!this.auto || this.value != '') {
				return;
			}
			if (this.auto && this.value == '' && (this.pref == 'page' || this.pref == 'system' && document.getElementById(`page${this.num}`).value == document.getElementById(`page${this.num - 1}`).value)) {
				this.value = document.getElementById(this.pref + (this.num - 1)).value;
			}
			this.select();
		}
		i.addEventListener('focus', on_focus);
		i = document.createElement('input');
		i.id = 'system' + line_num;
		i.size = 2;
		row.insertCell().appendChild(i);
		i.addEventListener('focus', on_focus);
		i = document.createElement('input');
		i.id = 'measure' + line_num;
		i.size = 2;
		row.insertCell().appendChild(i);
		i.addEventListener('focus', on_focus);
		i = document.createElement('input');
		i.id = 'key' + line_num;
		i.size = 2;
		row.insertCell().appendChild(i);
		i.addEventListener('focus', function() {
			if (line_num + 1 == num) {
				add_line(num);
				num++;
			}
			this.select();
		});
	}

	add_line(0);
	document.getElementById('page0').value = page_offset;
	document.getElementById('system0').value = '1';
	document.getElementById('measure0').value = '1';
	document.getElementById('key0').value = '0';
	document.getElementById('key0').select();
	let finish_btn = document.createElement('button');
	finish_btn.innerHTML = 'Finish';
	finish_btn.onclick = function() {
		for (i = 0; i < num; i++) {
			let pg = minus_to_plus(parseInt(document.getElementById('page'+i).value, 10), total_pages + page_offset, page_offset);
			if (isNaN(pg)) {
				continue;
			}
			if (pg < 0 || pg >= total_pages) {
				document.getElementById('double_page'+i).style.color = 'red';
				inconsistency('page', 'Page');
				return;
			}
			let sys = minus_to_plus(parseInt(document.getElementById('system'+i).value, 10), page[pg] + 1);
			if (sys < 0 || sys >= page[pg]) {
				document.getElementById('double_system'+i).style.color = 'red';
				inconsistency('system', 'System');
				return;
			}
			let bar = minus_to_plus(parseInt(document.getElementById('measure'+i).value, 10), system[pg][sys] + 1);
			if (bar < 0 || bar >= system[pg][sys]) {
				document.getElementById('double_measure'+i).style.color = 'red';
				inconsistency('measure', 'Measure');
				return;
			}
			measure[pg][sys][bar].key = document.getElementById('key'+i).value;
		}
		finish();
	};
	div.appendChild(finish_btn);
	let start_over_btn = document.createElement('button');
	start_over_btn.innerHTML = 'Start over';
	start_over_btn.onclick = start_over;
	div.appendChild(start_over_btn);
}

function minus_to_plus(x, tot, offset=1) {
	return x > 0 ? x - offset : tot + x - offset;
}

function update_array() { // this.parent = input_array
	if (this.value=='') { // Don't leave it empty
		this.value = '1';
		this.select();
		return;
	}
	this.value = this.value.substring(0, total - this.num); // Don't go out of bound
	let pos = this.num + this.value.length;
	let i;
	let j = pos - 1;
	for (i = this.value.length; i > 0; i--) {
		this.parent[j].value = this.value.charAt(i - 1);
		j--;
	}
	pos < total ? this.parent[pos].select() : this.parent[total - 1].select();
}
